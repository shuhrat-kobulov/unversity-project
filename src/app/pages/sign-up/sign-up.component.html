<h1 class="text-center font-bold text-2xl mt-4 mb-8">Sign Up</h1>

<form class="flex flex-col gap-4 max-w-1/2 mx-auto" (submit)="signUp()">
  <input
    class="w-full p-2 border border-gray-300 rounded-md"
    type="text"
    placeholder="Fullname"
    name="fullname"
    required
  />
  <input
    class="w-full p-2 border border-gray-300 rounded-md"
    type="text"
    placeholder="Email"
    name="email"
    required
  />
  <input
    class="w-full p-2 border border-gray-300 rounded-md"
    type="text"
    placeholder="Username"
    name="username"
    required
  />
  <input
    class="w-full p-2 border border-gray-300 rounded-md"
    type="password"
    placeholder="Password"
    name="password"
    required
  />
  <button
    class="py-2 px-4 border border-blue-400 bg-blue-400 text-white rounded-md cursor-pointer hover:opacity-80 transition-all"
    type="submit"
  >
    Sign Up
  </button>
</form>
